  <style>
    .swiper {
      width: 90%;
      height: 240px;
      margin: 20px auto;

    }


    .swiper-navBtn {
      color: black;
      height: 40px;
      width: 40px;
      background: white;
      border-radius: 50%;
    }

    .swiper-navBtn::before,
    .swiper-navBtn::after {
      font-size: 18px;
      font-weight: 700;
    }

    .swiper-pagination-bullet {
      background-color: #000;
    }

    .swiper h1 {
      font-size: 1rem;
    }

    .swiper h2 {
      font-size: 0.9rem;
      color: gray;
