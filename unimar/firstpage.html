<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/firstpage.css">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/unilogo.png" alt="Logo">
                </span>
                <div class="text header-text">
                    <span class="name">
                        Unimar
                    </span>
                    <span class="profession">Biblioteca Digital</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    
                        <i class="bx bx-search icon"></i>
                        <input type="text" placeholder="Pesquise...">
                  
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">In√≠cio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-book icon"></i>
                            <span class="text nav-text">Meus Livros</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-book-open icon"></i>
                            <span class="text nav-text">Novidades</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-cart icon"></i>
                            <span class="text nav-text">Carrinho</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Sair</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Modo Escuro</span>

                    <div class="toggle-switch">
                        <span class="switch">

                        </span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="containerdois">
            <div class="slide-container">
                <div class="card-wrapper">
                    <div class="card">
                        <div class="image-box">
                            <img src="img/unilogo.png" alt="">
                        </div>
                        <div class="profile-details">
                            <img src="img/unimarlogo.png" alt="">
                            <div class="name-job">
                                <h3 class="nome">Thiago Braga</h3>
                                <h4 class="job">Aluno</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/sidebar.js"></script>
</body>
</html>
